{% extends "paginas/base.html" %}
{% load static %}



{% if pelicula %}

<div class="container">
    <div class="row"">
    
    {% for n in pelicula %} 
    <div class="col">

    </div>
      <div class="col">
        <div class="card border-dark" style="min-width: 30rem; max-width: 35rem;;">
            <div class="card-header" style="background-color: rgba(14,46,30,0.4);"><h5>{{n.titulo}}</h5></div>
            <div class="card-body text-dark">
            <h6 class="card-title">{{n.anio}} / {{n.genero}}</h6>
            <p class="card-text">{{n.resumen}}</p>
            </div>
        </div>
      </div>
      <div class="col">

    </div>
      {% endfor %}
      
    </div>
</div>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row" style="min-height: 250px;">

    </div>

</div>
{% else %}

<div class="container">
    <div class="row"">   
    
        <div class="col">

        </div>

        <div class="col">

        </div>    
    </div>
</div>
<br>

<br>

    </div>

</div>

{% endif %}
